<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,500,700,400,900&display=swap" rel="stylesheet">
  <title>HOME | Yefree Studio Web page</title>
  <script src="app/js/script.js" defer></script>
</head>
<body>
  <!--*** HEADER  ***-->
  <header class="flex">
    <!--** LOGO HEADER **-->
    <div class="logo-header">
      YEFREE STUDIO
    </div>
    <!--** NAVIGATION BAR HEADER **-->
    <nav>
      <ul class="links-container flex" data-visible="false">
        <li><a href="#">HOME</a></li>
        <li><a href="" target="_blank">SOURCE CODE</a></li>
        <li><a href="" target="_blank">SOCIALS</a></li>
      </ul>
    </nav>
    <!--** MOBILE TOGGLE BUTTON HEADER **-->
    <button class="toggle-mobile">
      <img src="resources/images/icons/plus.png" alt="Icon Menu">
    </button>
  </header>
  <!--*** MAIN CONTENT. LANDING PAGE. ***-->
  <main class="grid main">
    <!--** MAIN CONTENT HEADER. **-->
    <div class="main__header flex">
      <span class="above-h1">
        OG!¡
      </span>
      <h1>
        ランディングウェブページ
      </h1>
    </div>
    <!--** MAIN CONTENT. **-->
    <div class="main__content grid">
      <!--* CONTAINER 3D. *-->
      <div class="container-3d flex">
        <span class="container-3d__click">Click Here</span>
        <div class="container-3d__letters">
          サ <br>
          プ <br>
          ラ <br>
        </div>
      </div>
      <!--* IMAGE CONTENT. *-->
      <img class="img-red-mobile" src="resources/images/hero/hero-mobile.jpg" alt="anime girl">
      <img class="img-red" src="resources/images/hero/hero-desktop.jpg" alt="anime girl">
      <!--* IMAGE TITLE. *-->
      <h3 class="image-title">YEFREE.DSV</h3>
    </div>
  </main>
  <!--*** FOOTER WEB PAGE ***-->
  <footer class="flex footer">
    <div class="footer__black">
      Yefree によってコーディングされた Web ページ。著作権、すべての権利を留保します。&copy;
    </div>
    <div class="footer__red flex">
      <img src="resources/images/icons/bar-code.png" alt="código de barras. No escanear">
    </div>
  </footer>
  
</body>
</html>
